<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StyleGuide</title>
    <link rel="stylesheet" href="./assets/css/styleguide.css">
</head>
<body>
    <h1>Digital Style Guide</h1>

    <h2>Kleuren</h2>
    <hr>
    <h4>Hoofdkleur</h4>
    <div class="main colorbox">
        <p>var(--Main-color: #024873)</p>
    </div>
    <h4>Bijkleur</h4>
    <div class="secondary colorbox">
        <p>--Secondary-color:#F2CB07;</p>
    </div>
    <h4>Nadruk Kleur</h4>
    <div class="important colorbox">
        <p>--Important-color:#EB0303;</p>
    </div>

    <h2>Typografie</h2>
    <hr>
    <h4>Font Family</h4>
    <div class="family">
        <p>font-family: Arial, Helvetica, sans-serif;</p>
    </div>
    <h4>groot</h4>
    <div class="groot">
<p>Grote tekst</p>
    </div>
    <h4>Normaal</h4>
    <div class="normaal">
        <p>Normale tekst</p>
    </div>
    <h2>Buttons</h2>
    <hr>
    <div class="buttons">
    <button class="go" onclick="location.href='#'" style="cursor: pointer;">GO</button>
    <br>
    <button class="login" onclick="location.href='#'" style="cursor: pointer;">Aanmelden</button>
</div>
</body>
</html>
